<div ng-controller="uSync8Controller as vm">

    <umb-box>
        <umb-box-content>

            <div class="usync-main-buttons">
                <umb-button type="button"
                            button-style="info"
                            label-key="usync_report"
                            action="vm.report()"
                            disabled="vm.working">
                </umb-button>
                <umb-button-group default-button="vm.importButton.defaultButton"
                                  sub-buttons="vm.importButton.subButtons"
                                  direction="down"
                                  float="right"
                                  button-style="success"
                                  state="vm.impotButton.state">

                </umb-button-group>

                <umb-button type="button"
                            button-style="info"
                            label-key="usync_export"
                            action="vm.exportItems()"
                            disabled="vm.working">
                </umb-button>

                <!--
                <umb-button type="button"
                            button-style="link"
                            label-key="usync_advanced"
                            action="vm.showAdvanced = !vm.showAdvanced"></umb-button> -->
            </div>
        </umb-box-content>
    </umb-box>

    <!--
    <umb-box ng-if="vm.showAdvanced">
        <umb-box-header title="Advanced Settings" description="change the way the sync works">
        </umb-box-header>
        <umb-box-content>
        </umb-box-content>
    </umb-box> -->

    <umb-box>
        <umb-box-content ng-if="vm.working || vm.reported">
            <usync-progress-view update="vm.update"
                                 status="vm.status"
                                 hide-labels="false" />
        </umb-box-content>
    </umb-box>

    <div ng-if="vm.reported">
        <usync-report-view actions="vm.actions" results="vm.results" />
    </div>

</div>
