# Workflow to build and package up uSync 

name: Package-Build

env:
  CONFIG: "Release"
  OUTPUT: ./Output

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch

on:
  push:
    tags:
      - "release/*"

jobs:

  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest    

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      # workout the version number from the tag (e.g. relese/8.7.0-beta-01 becomes 8.7.0-beta-01)
      - name: Get Version 
        id: version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/release\//}
        shell: bash
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
    
      # get nuget
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.2        
    
      # setup msbuild 
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1

      # get UmbPack 
      - name: Setup UmbPack
        run: dotnet tool install Umbraco.Tools.Packages --global
       
      # restore packages
      - name: nuget restore
        run: nuget restore
    
      # build project 
      - name: Build with MSBuild
        run: msbuild usync8.sln -p:Configuration=${{ env.CONFIG }} 

      # Create NuGet files.
      - name: Nuget uSync Package
        run: nuget pack ./uSync8.BackOffice/uSync.nuspec -OutputDirectory ${{ env.OUTPUT }} -version ${{ steps.version.output.VERSION }} -properties "depends=${{ steps.version.output.VERSION }};Configuration=${{ env.CONFIG }}"

      # Umb Pack 
      - name: Create Umbraco Package
        run: UmbPack pack ./dist/package.xml -o ${{ env.OUTPUT }} -v ${{ steps.version.output.VERSION }} 

      # Upload results to the build artifacts folder
      - name: upload-artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Build-Results-${{ steps.version.output.VERSION }}
          path: ${{ env.OUTPUT }}/**/*        

